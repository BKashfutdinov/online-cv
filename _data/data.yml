career-profile:
    title: Career Profile
    summary: |
      Имею научные публикации по темам контактного взаимодействия, взаимодействия жидкости с конструкцией, и по теме аэросервоупругости. Неоднократно учавствовал с докладами на российских и международных конференциях.
      Имеются сертификаты компании MSC.Software. 
      
      Планирую свое развитие в 4 направлениях:
          - Задачи, находящиеся на стыке различных областей инженерии (взаимодействие жидкости и с конструкцией, взаимодействие потока газа или жидкости с упругим телом (аэроупругость), поведение конструкции совместно с системой управления)
          - Аддитивные технологии - развивающаяся область, применение научного подхода в которой может значительно сократить затраты ресурсов на производстве. 
          - Механика разрушения, как область, в которой выполняю работы более 8 лет. Есть определенные идеи в этом направлении, применение которых может увеличить сложность решаемых задач.
          - Обычная статическая и динамическая прочность: организация работ по прочности от получения входного запроса на работу до выпуска финального отчета.


