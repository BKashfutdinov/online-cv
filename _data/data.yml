experiences:
    - role: ведущий инженер
      time: 2011 - 2019
      company: Smartec, SAFRAN, авиационные двигатели
      details: |
        За 8 лет на рабочем месте прошел путь от инженера-прочниста, выполняющего расчеты на статическую прочность до эксперта в области механики разрушения и усталости. Собрал команду из 6 человек для выполнения сложных задач, требующих поиска нестандартного подхода. Применение метода XFEM позволило анализировать разрушение деталей в трехмерной постановке. Автоматизирование процесса обработки полученных результатов позволило увеличить объем выполняемых работ, а организация работы - выявить сильные стороны у всех членов команды и сосредоточиться на их разватии. Навыки, полученные в университете управления, помогают вести проект от начала и до конца, от получения запроса на работу и до формирования запроса на оплату выполненного задания.

